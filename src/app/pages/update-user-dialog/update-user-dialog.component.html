<div class="form-container">
  <h2>✏️ Edit User</h2>
  <form [formGroup]="userForm" (submit)="saveChanges()">
    <label>Name:</label>
    <input type="text" formControlName="name" required>

    <label>Username:</label>
    <input type="text" formControlName="username" required>

    <label>Email:</label>
    <input type="email" formControlName="email" required>

    <label>Phone:</label>
    <input type="text" formControlName="phone" required>

    <label>Location:</label>
    <input type="text" formControlName="location" required>

    <label>Address:</label>
    <input type="text" formControlName="address">

    <label for="shop">Select Shop:</label>
    <select id="shop" formControlName="shopId">
      <option *ngFor="let shop of shops" [value]="shop.shopId">
        {{ shop.name }}
      </option>
    </select>

    <div class="modal-buttons">
      <button type="submit" [disabled]="userForm.invalid">✅ Save</button>
      <button type="button" (click)="closeDialog()">❌ Cancel</button>
    </div>
  </form>
</div>
